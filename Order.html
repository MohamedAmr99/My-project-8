<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now</title>
    <!-- render all elements normally -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- font awesome library -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- main tamplete css file -->
    <link rel="stylesheet" href="css/food.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700&family=Poppins:wght@100;300;400;500;800&display=swap"
        rel="stylesheet">
        
</head>
<body>
    <!-- srart order  -->
    <div class="order" id="order">
        <h1 class="heading"><span>Order</span>Now</h1>
        <div class="container">
            <div class="image">
                <img src="images/order-img.jpg" alt="">
            </div>
            <form action="">
                <div class="inputbox">
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                </div>
                <div class="inputbox">
                    <input type="number" placeholder="Number">
                    <input type="text" placeholder="Food Name">
                </div>
                <textarea name="address" id="" cols="30" rows="10" placeholder="Address"></textarea>
                <input type="submit" class="btn" value="Order Now">
            </form>
        </div>
    </div>
    <!-- end order  -->
</body>
</html>
